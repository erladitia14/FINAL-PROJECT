<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.3/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
</head>
<body>
        <!-- FOOTER START -->
        <footer class="flex items-center justify-between py-4 px-6 w-[85%] mx-auto">
                <div class="flex items-center">
                  <img src="logo.png" alt="Logo" class="h-8 mr-4">
                </div>
                <nav class="flex items-center">
                  <a href="#" class="text-gray-700 px-3 py-2">Home</a>
                  <a href="#" class="text-gray-700 px-3 py-2">About</a>
                  <a href="#" class="text-gray-700 px-3 py-2">Services</a>
                  <a href="#" class="text-gray-700 px-3 py-2">Contact</a>
                </nav>
        </footer>
        <!-- FOOTER END -->

        <!-- LANDING START -->
        <section class="w-full">
          <div class="flex justify-center mb-10">
            <div class="w-1/2">
              <img class="mx-auto" src="" alt="FOTO" class="w-full h-full object-cover">
          </div>
          <div class="w-1/2">
              <h1 class="absolute text-[100px] font-extrabold text-center typing"><br></h1>
              <h1 class="text-6xl mb-4 mt-[120px]">Suara Pemilu</h1>
              <h1 class="text-5xl">Adalah <span class="text-blue-500 text-animation"></span></h1>
          </div>
        </div>
          <div class="w-[50%] m-auto bg-slate-700 rounded-3xl p-10">
          <h1 class="text-3xl font-extrabold text-center">Countdown Pemilu</h1>
          <p class="text-xl text-center mb-4">14 Februari 2024</p>
          <div class="flex items-center justify-center">
            <div class="grid grid-flow-col gap-10 text-center auto-cols-max">
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl" id="days">
                  <span></span>
                </span>
                Days
              </div> 
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl" id="hours">
                  <span></span>
                </span>
                Hours
              </div> 
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl" id="minutes">
                  <span></span>
                </span>
                Min
              </div> 
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl" id="seconds">
                  <span></span>
                </span>
                Sec
              </div>
            </div>
          </div>
          </div>
        </div>
        </section>
        <!-- LANDING END -->
        
        <!-- ABOUT START -->
        
        <!-- ABOUT END -->
  <script src="script.js"></script>
</body>
</html>
